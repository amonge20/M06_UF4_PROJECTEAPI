<!DOCTYPE html>
<html>
<head>
  <title>Predicción del Tiempo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .weather-info {
      margin-top: 30px;
    }
    .forecast {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Predicción del Tiempo</h1>
    <div class="weather-info">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Ingrese la ciudad" id="city">
        <button class="btn btn-primary" id="search-btn">Buscar</button>
      </div>
      <div id="weather-data" class="mt-4" style="display: none;"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
